{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <!-- Adicionando timestamp para forçar recarregamento -->
    <link rel="stylesheet" href="{% static 'inscricoes/css/style.css' %}?v={{ timestamp }}">
    <!-- Adicionando Bootstrap para melhor estruturação -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Scripts do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body class="dashboard">
    <div class="container">
        <header class="painel-administrativo mb-4">
            <h1 class="title-dashboard">Painel Administrativo</h1>
        </header>
        
        <main class="grafico-container">
            <!-- Primeira linha: Gráficos lado a lado -->
            <div class="row">
                <div class="col-md-6">
                    <article class="grafico-box" id="grafico-barras">
                        <h3 class="grafico-titulo">Total de Inscrições por Curso</h3>
                        <canvas id="barChart"></canvas>
                    </article>
                </div>
                <div class="col-md-6">
                    <article class="grafico-box" id="grafico-pizza">
                        <h3 class="grafico-titulo">Distribuição Percentual de Inscrições por Curso</h3>
                        <canvas id="pieChart"></canvas>
                    </article>
                </div>
            </div>
            
            <!-- Segunda linha: Gráfico de linha ocupando toda a largura -->
            <div class="row">
                <div class="col-12">
                    <article class="grafico-box" id="grafico-linha">
                        <h3 class="grafico-titulo">Inscrições ao Longo do Tempo</h3>
                        <canvas id="lineChart"></canvas>
                    </article>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'inscricoes/js/dashboard.js' %}?v={{ timestamp }}"></script>
</body>
</html>
