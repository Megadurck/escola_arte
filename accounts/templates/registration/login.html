<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'inscricoes/css/style.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-4">Acessar Conta</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        
        <div class="mt-3 text-center">
            <!-- Link para a pÃ¡gina de registro -->
            <a href="{% url 'accounts:register' %}">Criar uma conta</a>
        </div>
        
        <div class="mt-3 text-center">
            <a href="{% url 'accounts:password_reset' %}">Esqueci minha senha</a>
        </div>
    </div>
</body>
</html>
